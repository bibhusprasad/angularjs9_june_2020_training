<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Title</th>
      <th scope="col">Created On</th>
      <th scope="col">Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of currentItems()">
      <td>
        {{ item.id }}
      </td>
      <td>
        {{ item.title }}
      </td>
      <td>
        {{ item.createdOn }}
      </td>
      <td>
        {{ item.status }}
      </td>
    </tr>
  </tbody>
</table>
